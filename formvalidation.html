<!DOCTYPE html>
<html>
    <head>
        <title> Registration Form</title>
        <link rel="stylesheet" type="text/css" href="css\formsheet.css">
    </head>
    
    <body>
        <form action="info.php" method="post">
         <h1>Registration Form</h1>
            <div>
                <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" required>
            </div>
            <div>
                <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="user_surname" required>
            </div> 
            <div>   
                <label for="idnumber">ID Number:</label>
                    <input type="text" id="idnumber" name="user_id" maxlength="13" placeholder="Must be 13 digit number" required>
            </div>
            <div>
                <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" required>
            </div>
            <div>
                <label for="address">Address:</label>
                    <input type="text" id="address" name="user_address" required>
            </div>
            <div>
                <label for="password">Password:</label>
                    <input type="text" id="password" name="user_password" maxlength="6" placeholder="6 digit number" required>
            </div>        
            
                <p>Select a country:</p>
                  <div>  
                    <label for="southafrica">South Africa</label>
                         <input type="radio" id="southafrica" name="country" value="South Africa">
                        
                    <label for="botswana">Botswana</label>
                        <input type="radio" id="botswana" name="country" value="Botswana">
                    
                        <label for="lesotho">Lesotho</label>
                        <input type="radio" id="lesotho" name="country" value="Lesotho">
                    
                        <label for="other">Other</label>
                        <input type="radio" id="other" name="country" value="Other">
            </div>         
            
        <p>Select your gender:</p>
             <div>       
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="woman" required>
                    
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="man" required> 
                    
                        <label for="lgbtq+">LGBTQ+</label>
                        <input type="radio" id="lgbtq+" name="gender" value="notspecified" required>
            </div>         
            <p>Select your language:</p>        
            <div>   
                    <label for="language">English</label>
                        <input type="radio" id="English" name="language" value="English" required>
                    <label for="language">Other languages</label>
                        <input type="radio" id="Other languages" name="language" value="other languages" required>
            </div>

            <div>
                    <label for="about">About:</label>
                        <input type="text" id="about" name="about" placeholder="Optional" optional>
            </div>
            <div>
                    <button type="submit">Submit</button>
            </div>
        </form>
    </body>
    
</html>
